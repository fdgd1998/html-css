<!DOCTYPE htmL>
<head>

<body>
    <h1>Rellena tu CV</h1>

        <legend>Datos personales</legend>

            <label>Provincia</label><br>

                <option value="granada">Granada</option>
                <option value="sevilla">Sevilla</option>

                <option value="almeria">Almería</option>
                <option value="cordona">Códoba</option>
                <option value="huelva">Huelva</option>

        </div>
        <div>

             de

                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
            </select>
             de 
            <input name="año" type="text" maxlenght="4" size="4">
        </div>
        <div>
            <label>Temas de interés</label><br>
            <select id="so2" name="interes" size="5">
                <option value="bd">Admisnitración de bases de datos</option>
                <option value="program">Análisis y programación</option>
                <option value="arch">Arquitectura</option>
                <option value="calidad">Calidad</option>
                <option value="erp">ERP, CRM, Bussiness Intelligence</option>
            </select>
        </div>
     
        </fieldset>

</html>
